<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;   
        }

        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #000;
            color: #fff;
            border: 1px solid red;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div id="map"></div> 
</body>

</html>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="/poly.js"></script>

<script>
    // MAP INITIAL
    var map = L.map('map').setView([51.505, -0.09], 13);

    // osm layer
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    // osm.addTo(map);

    // water color
    var watercolor = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.{ext}', {
        minZoom: 1,
        maxZoom: 16,
        attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        ext: 'jpg'
    });
    // watercolor.addTo(map)

    // google street
    var googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    });
    googleStreets.addTo(map)

    var nexrad = L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
    layers: 'nexrad-n0r-900913',
    format: 'image/png',
    transparent: true,
    attribution: "Weather data Â© 2012 IEM Nexrad"});
    nexrad.addTo(map)

    // marker
    var myIcon = L.icon({
        iconUrl: 'icon.png',
        iconSize: [40, 40],
    });

    var singleMarker = L.marker([51.505, -0.09], {icon: myIcon, draggable: true});
    var popup = singleMarker.bindPopup('This is Nepal' + singleMarker. getLatLng()).openPopup();
    popup.addTo(map)

    var secondMarker = L.marker([50, 0], {icon: myIcon, draggable: true})

    console.log(singleMarker. toGeoJSON())

    // Geojson
    var polygon= L.geoJSON(poly,{
        onEachFeature: function(feature, layer) {
            layer.bindPopup('<b>Name: <b>' + feature.properties.Name)
        },
        style:{
            fillColor: 'red',
            fillOpacity: '0.2',
            color: '#c0c0c0',
        }
    }).addTo(map)

    // Layer Controller
    var baseMaps = {
        "OSM": osm,
        "Water color map": watercolor,
        "Google Street": googleStreets,
    };

    var overlayMaps = {
        "FirstMarker": singleMarker,
        "SecondMarker": secondMarker,
        "GeoJSON": polygon,
        "WMS": nexrad,
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map)

    //EVENT
    map.on('mouseover', function(){
        console.log('your mouse is over the map')
    })

    map.on('mousemove', function (e) {
        console.log('lat: ' + e.latlng.lat, 'lng: ' + e.latlng.lng)
    })



</script>
